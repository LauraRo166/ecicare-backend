name: Java CI with Maven
run-name: running Java CI with Maven ğŸš€

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      db:
        image: mysql
        ports: 
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: my-secret-pw
          MYSQL_DATABASE: ecicare
        
    steps:
    - name: Check out repository code âœ…
      uses: actions/checkout@v4

    - name: Set up JDK 21 ğŸµ
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Load .env file ğŸ“„
      uses: falti/dotenv-action@v1.1.2
      with:
        path: .env.local
      
    - name: Build with Maven ğŸ—ï¸
      run: mvn -B verify --file pom.xml
